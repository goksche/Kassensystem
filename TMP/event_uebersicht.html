<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Eventübersicht – Kassensystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-gray-800 p-4 flex justify-between">
    <div class="text-xl font-bold">🍻 Kassensystem</div>
    <div class="space-x-4">
      <a href="/" class="hover:underline">Start</a>
      <a href="/events/dashboard" class="hover:underline">Events</a>
      <a href="/teilnehmer/neu" class="hover:underline">Teilnehmer</a>
      <a href="/getraenk" class="hover:underline">Getränke</a>
      <a href="/auswertungen" class="hover:underline">Auswertungen</a>
    </div>
  </nav>

  <main class="flex-1 flex flex-col items-center justify-start p-8">
    <div class="w-full max-w-3xl mx-auto">

      <h1 class="text-2xl mb-4 font-bold text-center">Verkäufe pro Teilnehmer</h1>

      <!-- Auswahl -->
      <form method="GET" class="mb-8 space-y-4 text-center">
        <label class="block mb-1">Event wählen:</label>
        <select name="event_id" class="text-black p-2 rounded">
          <option value="">-- wählen --</option>
          {% for event in events %}
            <option value="{{ event.id }}" {% if event.id == selected_id %} selected {% endif %}>
              {{ event.name }} ({{ event.datum.strftime('%Y-%m-%d') }})
            </option>
          {% endfor %}
        </select>
        <button type="submit" class="bg-green-600 px-4 py-2 rounded">Anzeigen</button>
      </form>

      <a href="/export/csv" class="text-blue-400 hover:underline">Gesamt-Umsatzübersicht (CSV)</a><br><br>
      <a href="/events/dashboard" class="text-blue-400 hover:underline">← Zurück zum Dashboard</a>

    </div>
  </main>

</body>
</html>
