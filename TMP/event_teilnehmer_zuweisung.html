<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Teilnehmer zuweisen – Kassensystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-gray-800 p-4 flex justify-between">
    <div class="text-xl font-bold">🍻 Kassensystem</div>
    <div class="space-x-4">
      <a href="/" class="hover:underline">Start</a>
      <a href="/events/dashboard" class="hover:underline">Events</a>
      <a href="/teilnehmer/neu" class="hover:underline">Teilnehmer</a>
      <a href="/getraenk" class="hover:underline">Getränke</a>
      <a href="/auswertungen" class="hover:underline">Auswertungen</a>
    </div>
  </nav>

  <main class="flex-1 flex flex-col items-center justify-start p-8">
    <div class="w-full max-w-3xl mx-auto">

      <h1 class="text-2xl mb-4 font-bold text-center">
        Teilnehmer zuweisen: {{ event.name }}
      </h1>

      <form method="POST" class="mb-8 space-y-4">
        <div class="space-y-2">
          {% for t in teilnehmer %}
            <label class="inline-flex items-center space-x-2">
              <input type="checkbox" name="teilnehmer" value="{{ t.id }}"
                     {% if t.id in bestehende_ids %}checked{% endif %}
                     class="text-green-600 focus:ring-green-500 rounded">
              <span>{{ t.name }}</span>
            </label><br>
          {% endfor %}
        </div>

        <button type="submit" class="bg-green-600 px-4 py-2 rounded">
          Speichern
        </button>
      </form>

      <a href="/events/dashboard" class="text-blue-400 hover:underline">
        ← Zurück zum Dashboard
      </a>

    </div>
  </main>

</body>
</html>
