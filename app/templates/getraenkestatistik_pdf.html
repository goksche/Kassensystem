<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: DejaVu Sans, sans-serif; }
        h1 { margin-bottom: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th, td { border: 1px solid #444; padding: 5px; }
        th { background-color: #eee; }
    </style>
    <title>Getränkestatistik</title>
</head>
<body>
    <h1>Getränkestatistik</h1>
    <table>
        <tr>
            <th>Getränk</th>
            <th>Anzahl verkauft</th>
            <th>Umsatz (CHF)</th>
        </tr>
        {% for name, anzahl, betrag in daten %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ anzahl }}</td>
            <td>{{ "%.2f"|format(betrag or 0) }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><strong>Gesamtumsatz</strong></td>
            <td><strong>{{ "%.2f"|format(gesamtumsatz) }}</strong></td>
        </tr>
    </table>
</body>
</html>
