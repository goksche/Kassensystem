<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verkauf erfassen</title>
</head>
<body>
    <h1>Verkauf erfassen</h1>

    <form method="POST">
        <label for="event">Event:</label><br>
        <select name="event" id="event" required>
            {% for e in events %}
                <option value="{{ e.id }}">{{ e.name }} – {{ e.datum }}</option>
            {% endfor %}
        </select><br><br>

        <label for="teilnehmer">Teilnehmer:</label><br>
        <select name="teilnehmer" id="teilnehmer" required>
            {% for t in teilnehmer %}
                <option value="{{ t.id }}">{{ t.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="getraenk">Getränk:</label><br>
        <select name="getraenk" id="getraenk" required>
            {% for g in getraenke %}
                <option value="{{ g.id }}">{{ g.name }} – {{ "%.2f"|format(g.preis) }} CHF</option>
            {% endfor %}
        </select><br><br>

        <label for="menge">Menge:</label><br>
        <input type="number" id="menge" name="menge" value="1" min="1" required><br><br>

        <input type="submit" value="Speichern">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Zurück zur Startseite</a>
</body>
</html>
