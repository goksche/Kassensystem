<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Events – Kassensystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <h1 class="text-3xl font-bold mb-8">📅 Eventverwaltung</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Event erfassen -->
        <a href="{{ url_for('create_event') }}" class="block p-6 rounded-xl shadow-lg bg-white text-gray-900 hover:bg-blue-100 border border-gray-200 transition">
            <h2 class="text-xl font-semibold mb-2">➕ Event erfassen</h2>
            <p>Neuen Anlass ins System eintragen</p>
        </a>

        <!-- Event Übersicht -->
        <a href="{{ url_for('event_list') }}" class="block p-6 rounded-xl shadow-lg bg-white text-gray-900 hover:bg-green-100 border border-gray-200 transition">
            <h2 class="text-xl font-semibold mb-2">📄 Event Übersicht</h2>
            <p>Liste aller erfassten Events und Details</p>
        </a>

        <!-- Event starten -->
        <a href="{{ url_for('event_start') }}" class="block p-6 rounded-xl shadow-lg bg-white text-gray-900 hover:bg-yellow-100 border border-gray-200 transition">
            <h2 class="text-xl font-semibold mb-2">🚀 Event starten</h2>
            <p>Teilnehmer auswählen und Getränke erfassen</p>
        </a>
    </div>

    <div class="mt-10">
        <a href="{{ url_for('index') }}" class="text-blue-400 hover:underline">← Zur Startseite</a>
    </div>
</body>
</html>
