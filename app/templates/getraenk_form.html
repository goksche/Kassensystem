<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Getränk erfassen</title>
</head>
<body>
    <h1>Neues Getränk erfassen</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="preis">Preis (CHF):</label><br>
        <input type="number" step="0.05" id="preis" name="preis" required><br><br>

        <label for="kategorie">Kategorie:</label><br>
        <input type="text" id="kategorie" name="kategorie"><br><br>

        <input type="submit" value="Speichern">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Zurück zur Startseite</a>
</body>
</html>
