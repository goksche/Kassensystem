<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: DejaVu Sans, sans-serif; }
        h1 { margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th, td { border: 1px solid #444; padding: 5px; }
        th { background-color: #eee; }
    </style>
    <title>Teilnehmerliste – {{ event.name }}</title>
</head>
<body>
    <h1>Teilnehmerliste – {{ event.name }}</h1>
    <p>Datum: {{ event.datum.strftime('%d.%m.%Y') }}</p>

    <table>
        <tr>
            <th>Name</th>
            <th>Bezahlstatus</th>
        </tr>
        {% for name, status in daten %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
