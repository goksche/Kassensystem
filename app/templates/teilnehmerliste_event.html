<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Teilnehmer pro Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

<div class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-8">ğŸ‘¥ Teilnehmerliste pro Event</h1>

    <form method="get" action="{{ url_for('teilnehmerliste_pro_event') }}" class="mb-6 text-center">
        <label for="event" class="mr-2">Event auswÃ¤hlen:</label>
        <select name="event_id" id="event" onchange="this.form.submit()" class="text-black px-3 py-1 rounded">
            <option value="">-- bitte wÃ¤hlen --</option>
            {% for event in events %}
                <option value="{{ event.id }}" {% if selected_event_id == event.id %}selected{% endif %}>{{ event.name }}</option>
            {% endfor %}
        </select>
    </form>

    {% if daten %}
        <div class="bg-gray-800 p-4 rounded shadow-md">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">Bezahlstatus</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, status in daten %}
                    <tr class="border-b border-gray-600">
                        <td class="px-4 py-1">{{ name }}</td>
                        <td class="px-4 py-1">{{ status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-sm">
            <a href="{{ url_for('export_teilnehmerliste_event_csv', event_id=selected_event_id) }}" class="text-blue-400 hover:underline">ğŸ“¥ CSV-Export</a>
            |
            <a href="{{ url_for('export_teilnehmerliste_event_pdf', event_id=selected_event_id) }}" target="_blank" class="text-blue-400 hover:underline">ğŸ“„ PDF-Export</a>
        </div>
    {% endif %}

    <div class="text-center mt-10">
        <a href="{{ url_for('index') }}" class="text-blue-400 hover:underline">ZurÃ¼ck zur Startseite</a>
    </div>
</div>

</body>
</html>
